<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QWERTY - Unblocked Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, red, blue, green, yellow);
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 2em;
      letter-spacing: 2px;
    }
    main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: #f0f0f0;
    }
    .game-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .game-container h2 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
      color: #333;
    }
    iframe {
      border: none;
      flex-grow: 1;
      width: 100%;
      border-radius: 6px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>

  <header>QWERTY - Unblocked Games</header>
  <main>
    <div class="game-container">
      <h2>Polytrack</h2>
      <iframe src="https://sites.google.com/site/polytrackgame/polytrack.html" allowfullscreen></iframe>
    </div>
    <div class="game-container">
      <h2>Basketball Stars</h2>

    </div>
    <div class="game-container">

      <iframe src="https://blockblastgame.com/embed" allowfullscreen></iframe>
    </div>
  </main>

</html>
