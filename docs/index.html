<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QWERTY</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, red, green, blue);
      color: white;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
    }
    nav {
      margin-top: 10px;
    }
    .menu-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .menu-button:hover {
      background-color: #ddd;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>QWERTY</h1>
    <nav>
      <button class="menu-button" onclick="loadGame('polytrack')">Polytrack</button>
      <button class="menu-button" onclick="loadGame('basketball')">Basketball Stars</button>
      <button class="menu-button" onclick="loadGame('blockblast')">Block Blast</button>
    </nav>
  </header>

  <iframe id="polytrack" src="https://pyro-central.github.io/polytrack/"></iframe>
  <iframe id="basketball" src="https://www.crazygames.com/game/basketball-stars-2019"></iframe>
  <iframe id="blockblast" src="https://therrweb.netlify.app/games/block-blast/"></iframe>

  <script>
    function loadGame(gameId) {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach(iframe => iframe.classList.remove("active"));
      const selected = document.getElementById(gameId);
      if (selected) selected.classList.add("active");
    }
  </script>
</body>
</html>
