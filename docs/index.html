<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QWERTY - Unblocked Games</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      padding: 20px 0;
      background: linear-gradient(90deg, red, blue, green, yellow);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      width: 100%;
    }
    .game {
      border: 4px solid;
      border-radius: 15px;
      width: 320px;
      height: 480px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    /* Border colors cycling through red, blue, green, yellow */
    .game:nth-child(1) { border-color: red; }
    .game:nth-child(2) { border-color: blue; }
    .game:nth-child(3) { border-color: green; }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>QWERTY</header>
  <div class="games-container">
    <!-- Polytrack -->
    <div class="game" title="Polytrack">
      <iframe src="https://sites.google.com/site/polytrackgame/polytrack.html" allowfullscreen></iframe>
    </div>

    <!-- Basketball Stars -->
    <div class="game" title="Basketball Stars">
      <iframe src="https://poki.com/en/g/basketball-stars" allowfullscreen></iframe>
    </div>

    <!-- Block Blast -->
    <div class="game" title="Block Blast">
      <iframe src="https://poki.com/en/g/block-blast" allowfullscreen></iframe>
    </div>
  </div>
  <footer>Â© 2025 QWERTY Unblocked Games</footer>
</body>
</html>
