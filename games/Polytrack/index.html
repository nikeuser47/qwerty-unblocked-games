<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play PolyTrack</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .topbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="topbar">PolyTrack - Embedded</div>
  <iframe 
    src="https://www.kodub.com/apps/polytrack" 
    allowfullscreen
    loading="lazy"
    title="PolyTrack Game">
  </iframe>
</body>
</html>
